<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador de Imagens</title>

    <link rel="stylesheet" href="./css/argon.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h1>Optimizador de Imagens</h1>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dir">Diretório de Origem</label>
        
                            <input type="file" class="form-control" id="dir"
                                webkitdirectory directory multiple accept="image/*">
        
                            <small class="form-text text-muted">Diretório onde estão as imagens</small>
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="output-dir">Diretório de Saída</label>
                            <input type="text" class="form-control" id="output-dir" placeholder="Ex: C:\Users\dl_ag\Desktop\saida" value="C:\Users\dl_ag\Desktop\saida">
                            <small class="form-text text-muted">Diretório onde sairão as imagens</small>
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="extension">Extensão</label>
                            <select class="form-control" id="extension">
                                <option value="image/jpeg">JPG</option>
                                <option value="image/png">PNG</option>
                                <option value="image/webp">WEBP</option>
                            </select>
                            <small class="form-text text-muted">Formato de Saída</small>
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="quality">Qualidade</label>
                            <input type="number" class="form-control" id="quality"
                                placeholder="Padrão: 0.92" step="0.1" max="1">
                            <small class="form-text text-muted">Qualidade da imagem</small>
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="width">Largura</label>
                            <input type="text" class="form-control" id="width" placeholder="Ex: 800" value="900">
                            <small class="form-text text-muted">Largura da imagem</small>
                        </div>
                    </div>

                    <div class="col-md-6 d-flex align-items-center">
                        <button name="start" id="start" class="btn btn-primary btn-block mb-3">Otimizar</button>
                    </div>
                </div>

                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="saveWebpAsJpeg" value="1">
                    Salvar WEBP como JPEG
                  </label>
                </div>
            </div>

            <div class="col">
                <div id="container-canvas" class="container" style="max-width: 900px;"></div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
